<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <script src="https://kit.fontawesome.com/d7d305f5eb.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>

</head>

<body>
    <header class="header">
        <div class="header__return">
            <div class="header__image">
                <img class="header__image-logo" src="./public/img/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
            </div>
            <div class="header__icon">
                <a href="./index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
            </div>
        </div>
    </header>

    <section class="menu">
        <div class="menu__restaurant">
            <div class="menu__image">
                <img class="menu__restaurant-image" src="./public/img/resteraunts/the-full-palette.jpg"
                    alt="The Full Palette Image">
            </div>
        </div>
    </section>

    <section class="menu__title">
        <div class="menu__title-text">
            <h1>The Full Palette</h1>
        </div>
        <div class="menu__title-icon">
            <i class="fa-regular fa-heart menu-icon"></i>
        </div>
    </section>
    <main class="selection">
        <div class="selection__container">
            <div class="selection__subtitle">
                <h2 class="selection-title">ENTREES</h2>
            </div>
            <button class="selection__card">
                <div class="selection__text">
                    <div class="selection__text-container">
                        <div class="selection__text-child1">
                            <h3 class="selection__text--title">Escargot</h3>
                        </div>
                        <div class="selection__text-child2">
                            <div class="selection__text-desc">
                                With southern French spices
                            </div>
                            <div class="selection__text-price">
                                25€
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="selection__animation">Hi Mum</div> -->
            </button>
            <button class="selection__card">
                <div class="selection__text">
                    <div class="selection__text-container">
                        <div class="selection__text-child1">
                            <h3 class="selection__text--title">Duck Foie Gras</h3>
                        </div>
                        <div class="selection__text-child2">
                            <div class="selection__text-desc">
                                With black truffle shavings
                            </div>
                            <div class="selection__text-price">
                                35€
                            </div>
                        </div>
                    </div>
                    <!-- <div class="selection__animation">Hi Mum</div> -->
                </div>
            </button>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
