<!DOCTYPE html>
<link lang="en">

<head>
  <link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
  <script src="https://kit.fontawesome.com/d7d305f5eb.js" crossorigin="anonymous"></script>
  <title>ohmyfood</title>
</head>

<header class="header">
  <div class="header__container">
    <div class="header__logo">
      <img class="header__image" src="public/img/logo/ohmyfood@2x.svg" alt="ohmyfood logo"></img>
    </div>
    <div class="header__location">
      <i class="fa-solid fa-location-dot header__icon"></i>
      <p class="header__location--text">Paris, Belleville</p>
    </div>
  </div>
  </div>
</header>

<section class="booking">
  <div class="container">
    <div class="booking__info">
      <h1>Book the menu you like</h1>
      <p>Discover top-of-the-art restaurants we <br>picked for you</p>
      <button class="btn btn--gradient">Explore our restaurants</button>
    </div>
  </div>
</section>

<section class="explanation">
  <div class="explanation__container">
    <div>
      <h2>How it works</h2>
    </div>
    <div class="buttons__container">
      <button class="button explanation__card">
        <div class="explanation__card-number">1</div>
        <i class="fas fa-mobile-alt explanation__card-icon"></i>
        <h3 class="explanation__card-text">Choose a restaurant</h3>
      </button>

      <button class="button explanation__card">
        <p class="explanation__card-number">2</p>
        <i class="fas fa-list-ul explanation__card-icon"></i>
        <h3 class="explanation__card-text">Create your menu</h3>
      </button>

      <button class="button explanation__card primarycolor">
        <p class="explanation__card-number">3</p>
        <i class="fas fa-store explanation__card-icon explanation__card-icon primarycolor"></i>
        <h3 class="explanation__card-text">Go enjoy it at the restaurant</h3>
      </button>
    </div>
  </div>
</section>

<main class="restaurant">
  <div class="restaurant__container">
    <p class="restaurant__title">Restaurants</p>
    <div class="restaurant__cards">
      <div class="restaurant__img">
        <img class="img" src="./public/img/resteraunts/the-full-palette.jpg" alt="the-full-palette">
      </div>
      <div class="restaurant__text">
        <h4>The Full Pallete</h4>
        <p>New York</p>
      </div>
      <div class="restaurant__icon">
        <i class="fa-regular fa-heart "></i>
      </div>
    </div>
    <div class="restaurant__cards">
      <div class="restaurant__img">
        <img class="img" src="./public/img/resteraunts/the-enchanted-plate.jpg" alt="the-enchanted-plate">
      </div>
      <div class="restaurant__text">
        <h4>The Enchanted Plate</h4>
        <p>New York</p>
      </div>
      <div class="restaurant__icon">
        <i class="fa-regular fa-heart "></i>
      </div>
    </div>
    <div class="restaurant__cards">
      <div class="restaurant__img">
        <img class="img" src="./public/img/resteraunts/bastille.jpg" alt="bastille">
      </div>
      <div class="restaurant__text">
        <h4>Bastille</h4>
        <p>New York</p>
      </div>
      <div class="restaurant__icon">
        <i class="fa-regular fa-heart "></i>
      </div>
    </div>
    <div class="restaurant__cards">
      <div class="restaurant__img">
        <img class="img" src="./public/img/resteraunts/le-gourmand.jpg" alt="le-gourmand">
      </div>
      <div class="restaurant__text">
        <h4>Le gourmand</h4>
        <p>New York</p>
      </div>
      <div class="restaurant__icon">
        <i class="fa-regular fa-heart "></i>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="footer__container">
    <div class="footer__logo">
      <p class="footer__logo--text">ohmyfood</p>
    </div>
    <div class="footer__text">
      <i class="fa-solid fa-utensils"></i><span class="footer__link"> Suggest a restaurant</span>
      <i class="fa-solid fa-handshake-angle"></i><span class="footer__link"> Become a partner</span>
      <p class="footer__link">Legal</p>
      <p class="footer__link">Contact</p>
    </div>

  </div>
</footer>
</body>

</html>
